<!DOCTYPE>
<title> ComputerScience@PSU </title>
<html>

<head>
    <script src="https://unpkg.com/react@15.4.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.4.0/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://npmcdn.com/react-router@2.4.0/umd/ReactRouter.min.js"></script>
    <link rel="stylesheet" href="css/main.css"/>
</head>

<body>

<div id="container">

</div>

<script type="text/babel">
    var { Router,
        Route,
        IndexRoute,
        IndexLink,
        Link } = ReactRouter;
    var destination = document.querySelector("#container");

    class Home extends React.Component {
        render() {
            return (
                <div>
                    <h2>Hello World!</h2>
                    <p>Welcome! Do you plan to attend Portland State University and
                        pursue a Master's degree in Computer Science? You're
                        in the right spot! </p>

                    <p>This place is a one stop to all your questions related to Computer
                        Science department, courses, faculty, internships, etc. at Portland
                        State University.
                        Let's get started! Feel free to navigate through topics above and
                        find answers to all the questions. We have added a general section
                        for information about OPT. This will give you more details about the
                        types of OPT and how it actually works. Please redirect any additional
                        queries to any of our kind contributors in the contacts section.
                    </p>
                </div>
            );
        }
    };

    class Courses extends React.Component {
        render() {
            return (
                <div>
                    <h2>Courses</h2>
                    <p>More Information - Coming soon!</p>
                </div>
            );
        }
    };

    class Professors extends React.Component {
        render() {
            return (
                <div>
                    <h2>Professors</h2>
                    <p>More Information - Coming soon!</p>
                </div>
            );
        }
    };

    class Internships extends React.Component{
        render() {
            return (
                <div>
                    <h2>Internships</h2>
                    <p> More Information - Coming soon!</p>
                    <ol>
                        <li>Info 1</li>
                        <li>Info 2</li>
                        <li>Info 3</li>
                        <li>Info 4</li>
                        <li>Info 5</li>
                    </ol>
                </div>
            );
        }
    };

    class Opt extends React.Component{
        render() {
            return (
                <div>
                    <h2>OPT Information</h2>
                    <p>More Information - Coming soon!</p>
                </div>
            );
        }
    };

    class Author extends React.Component{
        render() {
            return (
                <div>
                    <h2>About Author</h2>
                    <p>Venkata Yerneni(Sai Krishna Yerneni)</p>
                    <p>More Information - Coming soon!</p>
                </div>
            );
        }
    };

    class Contact extends React.Component{
        render() {
            return (
                <div>
                    <h2>Got More Questions?</h2>
                    <p>The easiest thing to do is send me
                        an email at: <ins>venkata.yerneni17@gmail.com</ins>
                    </p>
                </div>
            );
        }
    };

    class App extends React.Component{
        render() {
            return (
                <div>
                    <div>
                        <img src="images/psu_logo.jpeg"></img>
                        <h1 className="mainHeading">Computer Science@Portland State University</h1>
                    </div>
                    <ul className="header">
                        <li><IndexLink to="/" activeClassName="active">Home</IndexLink></li>
                        <li><Link to="/course" activeClassName="active">Courses</Link></li>
                        <li><Link to="/professors" activeClassName="active">Professors</Link></li>
                        <li><Link to="/internships" activeClassName="active">Internships</Link></li>
                        <li><Link to="/opt" activeClassName="active">About OPT</Link></li>
                        <li><Link to="/author" activeClassName="active">Authors</Link></li>
                        <li><Link to="/contact" activeClassName="active">Contacts</Link></li>
                    </ul>
                    <div className="content">
                        {this.props.children}
                    </div>
                </div>
            )
        }
    };

    ReactDOM.render(
        <Router>
            <Route path="/" component={App}>
                <IndexRoute component={Home}/>
                <Route path="course" component={Courses}/>
                <Route path="professors" component={Professors}/>
                <Route path="internships" component={Internships}/>
                <Route path="opt" component={Opt}/>
                <Route path="author" component={Author}/>
                <Route path="contact" component={Contact}/>
            </Route>
        </Router>,
        destination
    );
</script>

</body>

</html>
